{% extends 'blog/main.html' %}
{% block main_section %}
  <div class="form-section">
    <h2>Вы точно хотите удалить статью "{{ object.title }}"?</h2>
    <form method="post">
      {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger">Да, удалить</button>
    <a href="{% url 'news-detail' object.id %}">Нет, отмена</a>
    </form>
  </div>
{% endblock main_section %}
